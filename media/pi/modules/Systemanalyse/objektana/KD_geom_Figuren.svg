@startuml
top to bottom direction
skinparam groupInheritance 3
skinparam classAttributeIconSize 0

class "Geometrische Figur" as Geo {
- ecken: int
- kanten: int
+ setEcken(int)
+ setKanten(int)
+ getEcken(): int
+ getKanten(): int
+ {abstract} calcFlaeche(): void
}
class "Kreis" extends Geo {
- ecken: int
- kanten: int
- durchmesser: double
+ setDurchmesser(double)
+ setEcken(int)
+ setKanten(int)
+ getEcken(): int
+ getKanten(): int
+ getDurchmesser(): int
+ calcFlaeche(): double
}
class "Quadrat" extends Geo {
- ecken: int
- kanten: int
- laenge: double
+ setEcken(int)
+ setKanten(int)
+ setLaenge(double)
+ getEcken(): int
+ getKanten(): int
+ getLaenge(): double
+ calcFlaeche(): double
}

class "Dreieck" extends Geo {
- ecken: int
- kanten: int
- hoehe: double
+ setEcken(int)
+ setKanten(int)
+ setHoehe(double)
+ getEcken(): int
+ getKanten(): int
+ getHoehe(): double
+ calcFlaeche(): double
}
@enduml

